<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunmile | Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>

  <aside class="sidebar">
    <div class="logo">Sunmile</div>

    <nav class="menu">
      <a href="#" data-page="comunidades"><span class="material-symbols-outlined">groups</span><span class="menu-text">Comunidades</span></a>
      <a href="#" data-page="posts"><span class="material-symbols-outlined">article</span><span class="menu-text">Posts</span></a>
      <a href="#" data-page="profissionais"><span class="material-symbols-outlined">badge</span><span class="menu-text">Profissionais</span></a>
      <a href="#" data-page="account"><span class="material-symbols-outlined">person</span><span class="menu-text">Perfil</span></a>
    </nav>

    <div class="settings">
      <span class="material-symbols-outlined">settings</span>
      <span class="menu-text">Configurações</span>
    </div>
  </aside>

  <!-- Menu flutuante -->
  <div class="settings-menu">
    <label class="switch">
      <span>Perfil Privado</span>
      <input type="checkbox">
      <span class="slider"></span>
    </label>

    <label class="switch">
      <span>Tema Escuro</span>
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>

    <button class="settings-option">Idioma</button>
    <button class="settings-option">Sobre o Site</button>
    <button class="settings-option">Termos de Serviços</button>
    <button class="settings-option logout-btn">Sair</button>
  </div>

<main class="content">

  <div class="search-bar">
    <div class="search-wrapper">
      <span class="material-symbols-outlined search-icon">search</span>
      <input type="text" placeholder="Pesquisar...">
    </div>
  </div>

  <div id="page-container">
    <h1>"Antes de pensar em matar, pense na educação." - Oruam, 2025</h1>
    <p>Tem nada aqui mas um dia irá ter</p>
  </div>

</main>

<script src="../assets/js/main.js"></script>

</body>
</html>
