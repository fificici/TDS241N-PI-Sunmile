<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - Projeto</title>
  <link rel="stylesheet" href="../assets/css/register.css">

  <!-- Google Fonts Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

  <!-- Botão de Fechar -->
  <a href="initial.html" class="close-btn">
    <span class="material-symbols-outlined">close</span>
  </a>

  <section class="register-hero">
    <h1>CRIE SUA CONTA</h1>
    <form class="register-form">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="text" name="usuario" placeholder="@ de usuário" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="date" name="nascimento" placeholder="Data de nascimento" required>
      <input type="password" name="senha" placeholder="Senha" required>
      <input type="password" name="confirmar-senha" placeholder="Confirmar senha" required>
      <button type="submit" class="btn-register">REGISTRAR</button>
    </form>
  </section>

</body>
</html>
