<div class="posts-header">
  <h2>Posts Profissionais</h2>

  <button id="create-post-btn" class="btn-primary" style="display:none;">
    POSTAR
  </button>
</div>

<div id="posts-list"></div>

<div id="post-modal" class="modal hidden">
  <div class="modal-content">
    <h3>Novo Post</h3>

    <input id="post-title" placeholder="Título" />
    <textarea id="post-content" placeholder="Conteúdo"></textarea>

    <div class="modal-actions">
      <button id="cancel-post">Cancelar</button>
      <button id="submit-post">Publicar</button>
    </div>
  </div>
</div>
